
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>SLOGGING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@100,200,300,400,500,700,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Satoshi', sans-serif;
        letter-spacing: 0.05rem;
        background-color: #4F4C82;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      .mono {
        font-family: 'Satoshi', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .letter-rise {
        transition: transform 1s ease-in-out, opacity 150ms ease-out;
      }
      .letter-rise:hover {
        transition: transform 0.1s ease-out, opacity 150ms ease-out;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
